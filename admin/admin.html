<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Admin board.</title>
</head>

<body>

    <!-- Navbar basica -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid mx-3">
            <span><i class="fa-solid fa-shop mx-2" style="color: #e78636;"></i> </span>
            <a class="navbar-brand" href="#">Fantasy Marketplace</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container m-auto mt-5">

            <div class="alert alert-primary d-none my-3" role="alert" id="deleted-msg">
                <i class="fa-solid fa-pencil me-1"></i>
                <span>The product was successfully deleted !</span>
            </div>

            <!-- Modal per la richiesta di conferma cancellazione. -->
            <!-- Button trigger modal -->
            <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#deleteModal">
                Launch demo modal
            </button>
 -->
            <!-- Modal -->
            <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="deleteModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Do you really want to delete this product ? 
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="confirm-delete">Yes</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row text-center my-3" id="creation-area">
                <h3 class="text-light align-start">Create something new!</h3>
                <!-- Spazio per gli input fields per la creazione di contenuti / articoli.  -->
                <div class="col-md-2">
                    <input type="text" class="form-control" id="article-name" placeholder="name">
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" id="article-desc" placeholder="description">
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" id="article-brand" placeholder="Brand">
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" id="article-img" placeholder="imageUrl">
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" id="article-price" name="article-price" step="1" min="0"
                        max="999">
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-success fs-6" onclick="createContent()">Create Article</button>
                </div>
            </div>

            <h3 class="text-light mt-4">Your articles</h3>
            <div class="row gy-3 mt-1   " id="content-area">
                <!-- Spazio per le cards che verranno create in js -->
            </div>
        </div>
    </main>

    <footer class="footer mt-4 py-3">
        <div class="container">
            <span class="text-muted">Â© 2024 Vincenzo Longo </span>
            <a href="https://github.com/LrdVnz">My github</a>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b6ee0b770b.js" crossorigin="anonymous"></script>
    <script src="admin.js"></script>
</body>

</html>
